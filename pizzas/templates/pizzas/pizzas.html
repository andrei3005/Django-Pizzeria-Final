{% extends "pizzas/base.html" %}

{% block content %}
<p> Pizzas </p>

<ul>
    {% for pizza in all_pizzas %}

    <li> 
        <a href="{% url 'pizzas:pizza' pizza.id %}">{{ pizza }}</a>
    </li>
    

    {% empty %}
    <li> No pizzas have been added yet.</li>
   {% endfor %}

</ul>

<style>
    body {
      background-image: url('https://img.freepik.com/premium-photo/pop-art-creative-design-delicious-italian-pizza-pink-wall_189440-54.jpg?w=2000');
      background-repeat: no-repeat;
    }
    </style>

{% endblock content %}
